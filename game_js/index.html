<!DOCTYPE html>
<html>
  <head>
    <title>GAME</title>
    <meta charset="UTF-8" />
    <style>
      #gameScreen {
        background: white;
        border: 5px solid black;
        padding: 0;
        margin: auto;
        display: block;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      img {
          display: none;
      }

      #gameWindow {
        background-color: pink;
        height: 1080px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <img id="img_ball" type="module" src="./ball.jpg">
    <img id="img_brick" type="module" src="./brick_neon.jpg">
    <div id="gameWindow"><canvas id="gameScreen"width="800" height="600"></canvas>
     </div>
    
    <script type="module" src="./index.js"></script>
  </body>
</html>
